{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-6">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            Войти
                        </button>
                        <a href="{% url 'users:password_forgot' %}"
                           class="w-100 btn btn-lg btn-outline-primary">Забыли пароль?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
